<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - R Bulk Transporters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='product1.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">R Bulk Transporters</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        </nav>
    </header>

    <main>
        <div class="product-detail">
            <h1>Product Details</h1>
            <img src="{{ url_for('static', filename='images/b1.webp') }}" alt="Product Image">
            <form action="{{ url_for('submit_order') }}" method="POST">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="in tons" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Detailed delivery address" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Delivery Time:</label>
                    <input type="datetime-local" id="time" name="time" required>
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('careers') }}">Careers</a>
            <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
            <a href="{{ url_for('terms_of_service') }}">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="{{ url_for('static', filename='images/facebook_icon.webp') }}" alt="Facebook"></a>
            <a href="https://www.instagram.com/manickvishal14/profilecard/?igsh=ZDJucGJ1N2ZoaDJt"><img src="{{ url_for('static', filename='images/instagram_icon.png') }}" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 R Bulk Transporters</p>
    </footer>
</body>
</html>
