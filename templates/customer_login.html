<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/customer.css">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form id="loginForm" class="login-form" action="{{ url_for('consumer_login') }}" method="POST">

            <h2>Customer Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit">Login</button>
            <p style="text-align:center; margin-top:10px; color:white;">
              Don't have an account? <a href="{{ url_for('signup') }}" style="color:#16a34a; text-decoration:none;">Sign Up</a>
          </p>
        </form>


    </div>
</body>
</html>
